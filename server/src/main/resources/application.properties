spring.application.name=server
server.port=8080

# Datasource configuration; values injected via environment/.env
spring.datasource.driver-class-name=org.postgresql.Driver
# Connect to Postgres exposed on host 8088
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:8088/${POSTGRES_DB:area}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:area_admin}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:SuperSecureAdminPassword123!}}

# Hibernate defaults suitable for local dev; tighten per environment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# IMPORTANT: Set APP_JWT_SECRET environment variable in production
# For development, a default is provided (DO NOT use in production)
app.jwt.secret=${APP_JWT_SECRET:dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=604800000
app.jwt.issuer=area-platform

# Google OAuth2 Configuration for Gmail integration
google.oauth.client-id=${GOOGLE_CLIENT_ID:}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET:}
google.oauth.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth/callback}
google.oauth.token-url=https://oauth2.googleapis.com
google.api.base=https://www.googleapis.com

# AREA Polling Scheduler Configuration
area.polling.enabled=true
area.polling.interval=60000
area.polling.initial-delay=30000

# Spring Task Scheduler Configuration
spring.task.scheduling.pool.size=5

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Discord Bot Configuration
discord.bot.token=${DISCORD_CLIENT_SECRET:}
discord.bot.channel-id=${DISCORD_CHANNEL_ID:}

# GitHub OAuth Configuration
github.oauth.client-id=${GITHUB_CLIENT_ID:}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET:}
github.oauth.redirect-uri=${GITHUB_REDIRECT_URI:http://localhost:8080/api/services/github/callback}
github.api.base=${GITHUB_API_BASE:https://api.github.com}
