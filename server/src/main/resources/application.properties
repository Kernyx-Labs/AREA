spring.application.name=server
server.port=8081

# Datasource configuration; values injected via environment/.env
spring.datasource.driver-class-name=org.postgresql.Driver
# Connect to Postgres exposed on host 8088
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:8088/${POSTGRES_DB}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD}}

# Hibernate defaults suitable for local dev; tighten per environment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT secret placeholder; set APP_JWT_SECRET env var outside source control
app.jwt.secret=${APP_JWT_SECRET}
